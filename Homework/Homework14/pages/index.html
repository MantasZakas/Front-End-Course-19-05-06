<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/scripts.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="container text-center my-4">
        <h1>Triangle calculator</h1>
    </div>
    <div id="display" class="mx-auto mb-4 bg-light border"></div>
    <form>
        <table class="mx-auto">
            <tr>
                <th class="pr-4">Side</th>
                <th class="pr-4">Triangle</th>
                <th>Area</th>
            </tr>
            <tr>
                <td>
                    <input id="side_a" type="number" name="side_a">
                </td>
                <td id="equilateral" class="text-muted">Equilateral</td>
                <td id="area"></td>
            </tr>
            <tr>
                <td>
                    <input id="side_b" type="number" name="side_b">
                </td>
                <td id="isosceles" class="text-muted">Isosceles</td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <input id="side_c" type="number" name="side_c">
                </td>
                <td id="right" class="text-muted">Right</td>
                <td>
                    <button type="button" class="btn btn-secondary py-0" onclick="calculate()">Calculate</button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>

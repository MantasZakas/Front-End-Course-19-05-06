<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/scripts.js"></script>
</head>
<body onload="prepare()">
<!--COLUMNS ARE NUMBERED 1-8, ROWS ARE NUMBERED 10-80 AS CLASSES-->
<!--Class order is important, eg square 5 70, eg piece black pawn-->
<div class="container-fluid text-center item-center">
    <h1>Chess</h1>
    <div id="board" class="mx-auto bg-secondary">
        <table>
            <tr>
                <td class="square 1 80">
                    <div id="piece1" class="piece black king"></div>
                </td>
                <td class="square 2 80">
                    <div id="piece2" class="piece white queen"></div>
                </td>
                <td class="square 3 80">
                    <div id="piece3" class="piece black rook"></div>
                </td>
                <td class="square 4 80">
                    <div id="piece4" class="piece white bishop"></div>
                </td>
                <td class="square 5 80">
                    <div id="piece5" class="piece black knight"></div>
                </td>
                <td class="square 6 80">
                    <div id="piece6" class="piece white pawn"></div>
                </td>
                <td class="square 7 80"></td>
                <td class="square 8 80"></td>
            </tr>
            <tr>
                <td class="square 1 70"></td>
                <td class="square 2 70"></td>
                <td class="square 3 70"></td>
                <td class="square 4 70">
                    <div id="pieceX" class="piece black pawn"></div>
                </td>
                <td class="square 5 70"></td>
                <td class="square 6 70"></td>
                <td class="square 7 70"></td>
                <td class="square 8 70"></td>
            </tr>
            <tr>
                <td class="square 1 60"></td>
                <td class="square 2 60"></td>
                <td class="square 3 60"></td>
                <td class="square 4 60"></td>
                <td class="square 5 60"></td>
                <td class="square 6 60"></td>
                <td class="square 7 60"></td>
                <td class="square 8 60"></td>
            </tr>
            <tr>
                <td class="square 1 50"></td>
                <td class="square 2 50"></td>
                <td class="square 3 50"></td>
                <td class="square 4 50"></td>
                <td class="square 5 50"></td>
                <td class="square 6 50"></td>
                <td class="square 7 50"></td>
                <td class="square 8 50"></td>
            </tr>
            <tr>
                <td class="square 1 40"></td>
                <td class="square 2 40"></td>
                <td class="square 3 40"></td>
                <td class="square 4 40"></td>
                <td class="square 5 40"></td>
                <td class="square 6 40"></td>
                <td class="square 7 40"></td>
                <td class="square 8 40"></td>
            </tr>
            <tr>
                <td class="square 1 30"></td>
                <td class="square 2 30"></td>
                <td class="square 3 30"></td>
                <td class="square 4 30"></td>
                <td class="square 5 30"></td>
                <td class="square 6 30"></td>
                <td class="square 7 30"></td>
                <td class="square 8 30"></td>
            </tr>
            <tr>
                <td class="square 1 20"></td>
                <td class="square 2 20"></td>
                <td class="square 3 20"></td>
                <td class="square 4 20">
                    <div id="pieceY" class="piece white pawn"></div>
                </td>
                <td class="square 5 20"></td>
                <td class="square 6 20"></td>
                <td class="square 7 20"></td>
                <td class="square 8 20"></td>
            </tr>
            <tr>
                <td class="square 1 10"></td>
                <td class="square 2 10"></td>
                <td class="square 3 10"></td>
                <td class="square 4 10"></td>
                <td class="square 5 10"></td>
                <td class="square 6 10"></td>
                <td class="square 7 10"></td>
                <td class="square 8 10"></td>
            </tr>
        </table>
    </div>
</div>

<button type="button" onclick="test(4, 40)">Do not press</button>

</body>
</html>

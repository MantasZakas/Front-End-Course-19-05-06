<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 10</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="main">
    <form oninput="reveal.value=length.value">
        <table>
            <tr>
                <th>Title</th>
                <td>
                    <input type="text" list="titles" name="title" placeholder="Select one or enter your own" required>
                    <datalist id="titles">
                        <option value="Mr"></option>
                        <option value="Miss"></option>
                        <option value="Mrs"></option>
                        <option value="Ms"></option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <th>Name</th>
                <td>
                    <input type="text" name="name" placeholder="John Doe" required>
                </td>
            </tr>
            <tr>
                <th>Phone number</th>
                <td>
                    <input type="tel" name="phone" pattern="[+][0-9]{1} [0-9]{8}" placeholder="+1 23456789">
                    (optional)
                </td>
            </tr>
            <tr>
                <th>Email address</th>
                <td>
                    <input type="email" name="email" placeholder="JohnDoe@email.com" required>
                </td>
            </tr>
            <tr>
                <th>Your website</th>
                <td>
                    <input type="url" name="website" placeholder="www.yoursite.com">
                    (optional)
                </td>
            </tr>
            <tr>
                <th>Nr. of items to order</th>
                <td>
                    <input id="number" type="number" name="title" placeholder="1" min="1" max="10" step="1"
                           pattern="[0-9]" required>
                    (1-10)
                </td>
            </tr>
            <tr>
                <th>Length</th>
                <td>
                    <input class="shorter" type="range" id="length" name="length" min="0" max="1" step="0.1" required>

                    <output name="reveal" for="length"></output>
                    m (in 10cm increments)
                </td>
            </tr>
            <tr>
                <th>Delivery date</th>
                <td>
                    <input class="shorter" type="date" name="date" min="2010-12-16" required>
                    (minimum 16 December 2010)
                </td>
            </tr>
            <tr>
                <th>Time of delivery</th>
                <td>
                    <input class="shorter" type="time" name="time" step="1800" required>
                    (in 30 min increments)
                </td>
            </tr>
            <tr>
                <th>Color of the item</th>
                <td>
                    <input id="color" type="color" name="color" value="#ff0000" required>
                    (default red)
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
    <form>
        <table>
            <tr>
                <th>Search</th>
                <td>
                    <input type="search" name="search">
                    <button type="submit">Go</button>
                </td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>

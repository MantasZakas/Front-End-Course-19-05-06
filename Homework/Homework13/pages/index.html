<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 13</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../scripts/scripts.js"></script>
</head>
<body onload="calculate()">

<div class="container-fluid">
    <div class="container text-center my-4">
        <h1>Rectangle calculator</h1>
    </div>
        <div id="rectangle" class="mx-auto bg-dark"></div>
    <form>
        <table class="mx-auto">
            <tr>
                <th class="p-2">
                    <label for="height" class="mb-0">Height</label>
                </th>
                <td>
                    <input id="height" type="number" name="height" min="0" value="300">
                </td>
            </tr>
            <tr>
                <th class="p-2">
                    <label for="width" class="mb-0">Width</label>
                </th>
                <td>
                    <input id="width" type="number" name="width"  min="0" value="400">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-secondary mb-4" onclick="calculate()">Calculate</button>
                </td>
            </tr>
            <tr>
                <th class="p-2">Perimeter:</th>
                <td>
                    <p id="perimeter" class="my-0"></p>
                </td>
            </tr>
            <tr>
                <th class="p-2">Area:</th>
                <td>
                    <p id="area" class="my-0">
                    </p>
                </td>
            </tr>
            <tr>
                <th class="p-2">Diagonal:</th>
                <td>
                    <p id="diagonal" class="my-0"></p>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>

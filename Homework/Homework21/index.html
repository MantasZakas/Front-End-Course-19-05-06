<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 21</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>

<div class="container-fluid">
    <div class="container">
        <h1 class="text-center my-4">Pašto kodo paieška</h1>
        <form>
            <div class="form-group">
                <label for="city">Miestas:</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="form-group">
                <label for="street">Gatvė:</label>
                <input type="text" class="form-control" id="street" required>
            </div>
            <div class="form-group">
                <label for="number">Namo numeris:</label>
                <input type="text" class="form-control" id="number" required>
            </div>
            <button id="submit" type="submit" class="btn btn-secondary">Ieškoti</button>
        </form>
        <h4 class="text-center">Pašto kodas: <span id="post_code">
<!--            filled by JS-->
        </span></h4>
        <div id="googleMap" class="mx-auto" style="max-width:800px;height:300px;"></div>
        <a class="float-right m-1" href="https://postit.lt">PostIt.lt</a>
        <a class="float-right m-1" href="https://locationiq.com/">LocationIQ</a>
    </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3eDQxZgH3A7Ra7gBM_SqXesiYDxgShzk&callback=myMap"></script>
